<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <img src="./images/pattern-circles.svg" class="logo" alt="Desktop-img" />
    <div class="header">
      <p class="head"> Simple, traffic-based pricing </p>
      <p class="head2"> Sign-up for our 30-days trial. No credit card required. </p>
    </div>
    <div class="content">
      <div class="dur">
        <p class="view"> 100k PAGEVIEWS </p>
        <div class="price" id="price">
          <p class="amt"> $16.00 </p>
          <p class="mon"> / month </p>
        </div>
        <div class="price2" id="price2">
          <p class="amt"> $182.00 </p>
          <p class="mon"> / year </p>
        </div>
      </div>
      <div class="slide">
        <div class="slider"></div>
        <div class="icon">
          <img src="./images/icon-slider.svg" class="move">
        </div>
      </div>
      <div class="toggle">
        <div class="tog">
          <p class="tog1"> Monthly Billing </p>
          <div class="light" id="light">
            <div class="round" id="round"></div>
          </div>
          <p class="tog2"> Yearly Billing </p>
        </div>
        <p class="discount"> 25% discount </p>
      </div>
      <div class="line"></div>
      <div class="bottom">
        <div class="bolten">
          <div class="check">
            <img src="./images/icon-check.svg" class="tick" />
            <img src="./images/icon-check.svg" class="tick"/>
            <img src="./images/icon-check.svg" class="tick"/>
          </div>
          <div class="bolt">
            <p class="text"> Unlimited websites </p>
            <p class="text"> 100% data ownership </p>
            <p class="text"> Email reports </p>
          </div>
        </div>
        <button class="click"> Start my trial </button>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./script.js"></script>
</body>

</html>
